            name: set_release
            attributes: ' varchar(11)  NOT NULL  DEFAULT ''2015-05-02'' '
        -
            name: set_status
            attributes: ' varchar(150)  NOT NULL  DEFAULT ''Beta 1'' '
        -
            name: set_admin
            attributes: ' tinyint(1) unsigned  NOT NULL  DEFAULT ''1'' '
        -
            name: set_user
